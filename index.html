<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: antiquewhite;">
    <div style="display: flex;">

        <button class='colorsquare' id='red' value='red' 
         style="height: 500px; width: 800px; background-color: red; border-radius: 20%; margin-top: 50px; margin-right: 5px;animation: mymove 3s infinite;">
        </button>

        <button class='colorsquare' id='yellow' value='yellow'
         style="height: 500px; width: 800px; background-color: yellow; border-radius: 20%; margin-top: 50px; margin-right: 5px;animation: mymove 3s infinite;">
        </button>

        <button class='colorsquare' id='green' value='green'
         style="height: 500px; width: 800px; background-color: green;border-radius: 20%; margin-top: 50px;animation: mymove 3s infinite;">
        </button>

    </div>
    <button id='clear' class="button" style="margin-top: 50px; margin-left: 650px; padding: 10px; background-color: gainsboro;"><h1>Clear Clicks</h1></button>
    <script src="script.js"></script>

  
</body>
</html>
